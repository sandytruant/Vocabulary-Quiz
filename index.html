<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        .vocabulary-selector {
            margin-bottom: 20px;
        }
        .vocabulary-selector label {
            margin: 0 10px;
            cursor: pointer;
        }
        #startQuiz {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #quizContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Vocabulary Quiz</h1>
    
    <div class="vocabulary-selector">
        <h3>选择词库：</h3>
        <label><input type="radio" name="vocab" value="1"> 词库 1</label>
        <label><input type="radio" name="vocab" value="2"> 词库 2</label>
        <label><input type="radio" name="vocab" value="3"> 词库 3</label>
        <label><input type="radio" name="vocab" value="4"> 词库 4</label>
        <label><input type="radio" name="vocab" value="5"> 词库 5</label>
        <br>
        <button id="startQuiz">开始测试</button>
    </div>

    <div id="quizContainer">
        <div class="question" id="question">Loading...</div>
        <ul class="options" id="options">
            <!-- Options will be inserted here -->
        </ul>
        <div class="feedback" id="feedback"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
