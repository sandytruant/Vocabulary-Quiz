<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .options li:hover {
            background-color: #f0f0f0;
            border-color: #999;
            transform: scale(1.02);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        .vocabulary-selector {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .vocabulary-selector label {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .vocabulary-selector label:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }
        #startQuiz {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        #startQuiz:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #quizContainer {
            display: none;
        }
        #question {
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        #question:hover {
            background-color: #f0f0f0;
            transform: scale(1.01);
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #backButton:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Vocabulary Quiz</h1>
    
    <div class="vocabulary-selector">
        <h3>选择词库：</h3>
        <label><input type="radio" name="vocab" value="1"> 词库 1</label>
        <label><input type="radio" name="vocab" value="2"> 词库 2</label>
        <label><input type="radio" name="vocab" value="3"> 词库 3</label>
        <label><input type="radio" name="vocab" value="4"> 词库 4</label>
        <label><input type="radio" name="vocab" value="5"> 词库 5</label>
        <br>
        <button id="startQuiz">开始测试</button>
    </div>

    <div id="quizContainer">
        <button id="backButton">返回主界面</button>
        <div class="question" id="question">Loading...</div>
        <ul class="options" id="options">
            <!-- Options will be inserted here -->
        </ul>
        <div class="feedback" id="feedback"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
